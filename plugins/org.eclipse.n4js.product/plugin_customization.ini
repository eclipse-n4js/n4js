# refresh workspace using native hooks or polling
org.eclipse.core.resources/refresh.enabled=true

# refresh workspace on startup
org.eclipse.ui.ide/REFRESH_WORKSPACE_ON_STARTUP=true

# use spaces
org.eclipse.ui.editors/spacesForTabs=true

# disable tips and tricks
org.eclipse.ui.ide/tipsAndTricks=false

# disable confirmation on close
org.eclipse.ui.ide/EXIT_PROMPT_ON_CLOSE_LAST_WINDOW=false

# disable welcome dialog
org.eclipse.ui.ide/WELCOME_DIALOG=false

# disable intro page
org.eclipse.ui/showIntro=false

# show progressbar on startup
org.eclipse.ui/SHOW_PROGRESS_ON_STARTUP = false

org.eclipse.ui/defaultPerspectiveId=com.enfore.n4js.product.N4JSPerspective
org.eclipse.ui/SHOW_TEXT_ON_PERSPECTIVE_BAR=false 
