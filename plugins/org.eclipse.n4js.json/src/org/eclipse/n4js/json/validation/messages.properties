# see NLSProcessor for description of value format
# If you change anything here, manually trigger re-compilation of IssueCodes


# 0: Property Name, 1: Line of original definition
JSON_DUPLICATE_KEY=warning;;;Property {0} duplicates property {0} (line {1}).
# No parameters
JSON_COMMENT_UNSUPPORTED=warning;;;Comments are not a valid JSON construct.
# No parameters
JSON_INVALID_DOUBLE_VALUE=error;;;Invalid decimal number value.
# 0: expected JSON value type, 1: actual JSON value type, 2: location clause (e.g. for property 'name')
JSON_EXPECTED_DIFFERENT_VALUE_TYPE=error;;;Expected {0} instead of {1} {2}.
# 0: mandatory key name
JSON_MISSING_PROPERTY=error;;;Missing mandatory property {0}.
# 0: property name
JSON_EMPTY_STRING=error;;;Value for property "{0}" must not be empty.